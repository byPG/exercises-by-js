<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // zmienna temperature, wartości -10, 0, 10, 20, 30, 40
      // informacja ze względu na temperaturę czy jest : -10 - b. zimno
      // zimno - 0, 10 - wiosna, 20 - lato, 30 - gorąco, 40 -b. gorąco
      // dla temperature < -10 zostajemy w domu
      // dla temperature > 40 zostajemy też w domu

      let temperature = 41;

      // 1 wersja z if else if

      if(temperature === -10){
        console.log('Jest bardzo zimno');
      }else if(temperature === 0){
        console.log('Jest zimno');
      }else if(temperature === 10){
        console.log('Jest wiosna');
      }else if(temperature === 20){
        console.log('Jest lato');
      }else if(temperature === 30){
        console.log('Jest gorąco');
      }else if(temperature === 40){
        console.log('Jest bardzo gorąco');
      }else{
        console.log('Zostajemy w domu');
      }
     
      // 2 wersja switch

      switch (temperature) {
        case -10:
          console.log('Jest b. zimno');
          break;
        case 0:
          console.log('Jest zimno');
          break;
        case 10:
          console.log('Jest wiosna');
        break;
        case 20:
          console.log('Jest lato');
        break;
        case 30:
          console.log('Jest gorąco');
        break;
        case 40:
          console.log('Jest b. gorąco');
        break;
        default: 
          console.log('Zostajemy w domu')

      }
    
    </script>
  </body>
</html>
